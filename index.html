<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Memory Game</title>
</head>
<body>
    

    <div class="container">

        


        <div class="header">
            <div class="d1">
                <h1 class="title">Good Luck</h1>
            </div>
            
            <div class="d2">
                <h1 id="score" class="score">Score:</h1>
                <p>elapsed time: <span id="timer">00:00:00</span></p>
                <p id="pair">0</p>
            </div>
        </div>
        

        <div id="table" class="table">
        </div>

        <div class="restart">
            <button id="buttonstart">RESTART GAME</button>
        </div>

    </div>

</body>
<script src="./Memory.js"></script>
<script src="https://kit.fontawesome.com/a14b9f9704.js" crossorigin="anonymous"></script>
</html>
